<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<title>Jogo - Estoura Balões</title>
	<link rel="stylesheet" href="estilo.css">
	<script src="jogo.js"></script>
</head>

<!-- atributo não permite arrastar imagens -->

<body ondragstart='return false'>

	<div class="container">
		<div id="painel-lateral">

			<table>
				<tr>
					<td class="menu">
						<img src="imagens/iniciar.png" alt="Iniciar" title="Iniciar" onclick="iniciar()">
						<img src="imagens/reiniciar.png" alt="Reiniciar" title="Reiniciar" onclick="reiniciar()">
						<img src="imagens/pausar.png" alt="Pusar" title="Pausar" onclick="pausar()">
					</td>
				</tr>
				<tr>
					<td class="menu">
						<label for="nivel_jogo"><b>Nível: </b> </label>
						<select id="nivel_jogo">
							<option value="1">Fácil</option>
							<option value="2">Normal</option>
							<option value="3">Dificil</option>
						</select>
					</td>
				</tr>
			</table>

			<hr>

			<table>
				<tr>
					<td><img src="imagens/balao_azul_grande.png"></td>
					<td><span id="baloes_inteiros">0</span></td>
				</tr>
			</table>

			<br>

			<table>
				<tr>
					<td><img src="imagens/balao_azul_grande_estourado.png"></td>
					<td><span id="baloes_estourados">0</span></td>
				</tr>
			</table>

			<br>

			<table id="cronometro">
				<tr>
					<td><span id="tempo">0</span></td>
				</tr>
			</table>
		</div>

		<div id="cenario"></div>		
	</div>

</body>
</html>
