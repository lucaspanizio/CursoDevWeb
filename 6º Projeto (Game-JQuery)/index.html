<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Jogo da Velha</title>
    <script src="jquery-2.2.1.js"></script>
    <script src="jogo.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

                </td>
                <td align="center">
                    <div class="grow-card">

                    <input type="text" maxlength="10" id="i_apelido2" onkeyup="this.setAttribute('value', this.value);">

            </tr>

                            <div class="quadro border_b" id="B-3"></div>

                        </td>
                        <td>
                            <div class="quadro border_r" id="C-2"></div>
                        </td>
                        <td>

                </table>
            </div>


</body>

</html>
